<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var val=0;
        for(i=1;i<=10;i++){
            if(i % 2 === 1){
                continue;
            }
            val+=i;
            document.write(i+'--------'+val+'<br>');
        }
       
    </script>
</body>
</html>
