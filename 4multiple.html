<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">4의 배수일까 아닐까</h1>
    <script>
        var num =prompt('숫자를 입력하시오.');
        if(num===null || isNaN(num)===true){
            alert('숫자를 입력해주세요')
        } else{
        if(num%4===0){
            document.write('<div style="text-align:center"><b>'+num+'</b>은 4의 배수입니다.</div>');
        }   else{
            document.write('<div style="text-align:center"><b>'+num+'</b>은 4의 배수가 아닙니다.</div>');
        }
    }
    </script>
</body>
</html>
