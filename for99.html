<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
    #total {
        display: inline-block;
        padding: 0 20px 30px 20px;
        border: 1px solid grey;
        margin: 15px;
        line-height: 2;
    }
    #head {
        text-align: center;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <script>
        var i,j;
        for(i=1;i<10;i++){
            document.write('<div id="total">');
            document.write('<div id="head"><br>'+i+'ë‹¨<br></div>');
            for(j=1;j<10;j++){
                document.write(i+'X'+j+'='+i*j+'<br>');
            }
            document.write('</div>');
        }
    </script>
</body>
</html>
